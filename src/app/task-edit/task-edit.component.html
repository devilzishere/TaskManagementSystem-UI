<form *ngIf="editedTask">
    <label for="name ">Task Name:</label>
    <input type="text " id="name " [(ngModel)]="editedTask.name " required [ngModelOptions]="{standalone: true} ">

    <label for="description ">Description:</label>
    <textarea id="description " [(ngModel)]="editedTask.description " required [ngModelOptions]="{standalone: true} "></textarea>

    <!-- <label for="dueDate ">Due Date:</label>
    <input type="date " id="dueDate " [(ngModel)]="editedTask.dueDate " required [ngModelOptions]="{standalone: true} "> -->

    <button type="submit ">Update Task</button>
</form>
